{% extends "base.html" %}

{% block title %}Изменить слово: {{word}}{% endblock %}

{% block content %}
<div class="container mb-3">
    <h2>Изменить слово: {{word}}</h2>
</div>


<form id="edit-word-form" method="POST" action="{{ url_for('edit_word') }}">
    <div class="container">
        <div class="form-group">
            <label for="base">Основа</label>
            <input type="text" class="form-control" id="base" name="base" placeholder="Новая основа слова">
        </div>

        <div class="form-group">
            <label for="ending">Окончание</label>
            <input type="text" class="form-control" id="ending" name="ending" placeholder="Новое окончание слова">
        </div>

        <input type="hidden" name="word" id="word" value="{{ word }}">
        <br>
        <button type="submit" class="btn btn-sm btn-info"
            onclick="return confirm('Изменить слово?')">
            Изменить
        </button>
    </div>
</form>

{% endblock %}
