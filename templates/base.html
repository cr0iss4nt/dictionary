<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Словарь{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mb-3">
    <div class="row align-items-center">
        <div class="col-md-4 col-sm-4">
            <a href="/" style="text-decoration:none">
                <h1><i class="bi bi-book"></i> Словарь</h1>
            </a>
        </div>

        <div class="col-md-4 col-sm-4">
            <form id="search-word-form" method="POST" action="{{ url_for('search') }}">
                <div class="input-group">
                    <input type="text" class="form-control" id="query" name="query" placeholder="Слово">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="col-md-4 col-sm-4 d-flex justify-content-end">
            <a href="{{ url_for('info') }}" class="btn btn-sm btn-info" style="width: 50px;">
                <i class="bi bi-info"></i>
            </a>
        </div>
    </div>
</div>

    {% block content %}{% endblock %}
</body>
</html>
