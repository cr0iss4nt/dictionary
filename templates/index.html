{% extends "base.html" %}

{% block title %}Слова{% endblock %}

{% block content %}

<input type="file" id="fileInput" accept=".txt,.rtf" style="display: none;">

<div class="container mb-3">
    <a href="#" onclick="openFileDialog()" class="btn btn-sm btn-success">
        <i class="bi bi-download"></i> Импорт
    </a>

    <a href="#" onclick="exportDictionary()" class="btn btn-sm btn-primary">
        <i class="bi bi-upload"></i> Экспорт
    </a>

    <a href="{{ url_for('clear') }}" class="btn btn-sm btn-danger"
       onclick="return confirm('Очистить словарь?')">
        <i class="bi bi-trash"></i> Очистить
    </a>
</div>



<form id="add-word-form" method="POST" action="{{ url_for('add_word') }}">
    <div class="container mb-3">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="word" name="word" placeholder="Новое слово">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>



<script>
function openFileDialog() {
    document.getElementById('fileInput').click();
}

function exportDictionary() {
    // show loading state
    const exportBtn = document.querySelector('a[onclick="exportDictionary()"]');

    // send request to server
    fetch('/export', {
        method: 'GET'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Export failed');
        }

        // get filename or use default
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'dictionary.txt';
        if (contentDisposition) {
            const match = contentDisposition.match(/filename=(.+)/);
            if (match) {
                filename = match[1];
            }
        }

        return response.blob().then(blob => ({ blob, filename }));
    })
    .then(({ blob, filename }) => {
        // create download link
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();

        // cleanup
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

    })
    .catch(error => {
        console.error('Error:', error);
        alert('Ошибка при экспорте словаря');
        exportBtn.textContent = originalText;
        exportBtn.classList.add('btn-primary');
        exportBtn.classList.remove('btn-secondary');
        exportBtn.style.pointerEvents = 'auto';
    });
}

// select file
document.getElementById('fileInput').addEventListener('change', function(e) {
    if (this.files.length === 0) return;

    const file = this.files[0];
    const formData = new FormData();
    formData.append('file', file);

    // loading state
    const btn = document.querySelector('a[onclick="openFileDialog()"]');
    const originalText = btn.textContent;
    btn.textContent = 'Обработка...';
    btn.classList.remove('btn-success');
    btn.classList.add('btn-secondary');
    btn.style.pointerEvents = 'none';

    // send to server
    fetch('/import', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.redirected) {
            window.location.href = response.url;
        } else if (response.ok) {
            window.location.reload();
        } else {
            throw new Error('Upload failed');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Ошибка при загрузке файла');
        btn.textContent = originalText;
        btn.classList.add('btn-success');
        btn.classList.remove('btn-secondary');
        btn.style.pointerEvents = 'auto';
    });

    // reset file input
    this.value = '';
});
</script>
